{% extends "account/base.html" %}
{% load i18n %}
{% load allauth %}

{% block head_title %}
{% trans "Change Password" %}
{% endblock head_title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{% trans "Change Password" %}</h1>
                    <p class="alert alert-success">
                        {% trans 'Your password is now changed.' %}
                    </p>
                    <a href="{% url 'account_login' %}" class="btn btn-dark">{% trans "Login" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
